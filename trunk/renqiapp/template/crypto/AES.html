<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head profile="http://gmpg.org/xfn/11">
<title>bookmark</title>
<link rel="stylesheet" href="/static/style.css" type="text/css"
	media="screen" />
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
<script type="text/javascript">
	 function update_link()
	 {
	    $.blockUI({ message: '<h3 id="bmsg"><img src="/static/images/busy.gif" /> encrypt text now...</h3>' });
	 	$.getJSON("/admin/do/updatelink"
	 		  ,{'textData':$('#link_format').val()}
	 		  , function(json){
	 		  $('#bmsg').html(json+'<br/><input type="button" value="Ok" onclick="$.unblockUI()"></input>');
	 		  $('.blockUI').css('cursor','');
	 		});
	 };
</script>
</head>
<body>
<div id="container">

<div class="wrap">
<h2>工具</h2>
<div style="">
<div class="grid"><input type='button' class="runbtn" value='执行'
	id='update_tags' onclick='update_tags()' /> <b>更新标签</b>
<p>该操作将会更新所有文章和页面的标签</p>
</div>


<div class="grid"><input type='button' class="runbtn" value='执行'
	id='update_link' onclick='update_link()' /> <b>重建文章链接</b>
<p>该操作将会按照指定的Permalink重置所有文章的URL链接</p>

<p>结构化链接(Permalink) : <textarea type='text' id='link_format'
	value='%(year)s/%(month)s/%(day)s/%(postname)s.html'
	style='width: 550px' /> <textarea id="data" style="width: 95%"
	cols="45" rows="2" name="data">{{ data|escape }}</textarea> <br />

<br />
</p>
<p><input type="password" size="45" id="password" name="password" />
<input type="password" size="45" id="confirm_password"
	name="confirm_password" /></p>
</div>

</div>
</div>

<div class="wrap">
<form action="/bookmark/del" method="post">
<h2>export a file</h2>
<div class="tablenav">
<div class="alignleft"><input type="submit"
	class="button-secondary" name="crypto" value="encrypto" /></div>
<br class="clear" />
</div>
<table class="widefat">
	<thead>
		<tr>
			<th>ognl</th>
			<th>encrypto</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td class="check-column" scope="row"><input type="text"
				name="text" /></td>
			<td>
			<td class="check-column" scope="row"><input type="text"
				name="password" value="" /></td>
		</tr>
	</tbody>
</table>
</form>
</div>
</div>
<br />


</body>
</html>
